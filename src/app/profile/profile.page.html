<ion-header>
    <ion-toolbar>
      <ion-title>Perfil</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content class="ion-padding" *ngIf="!isLoggedIn">
    <ion-list>
      <ion-item (click)="login()">
        <ion-icon name="log-in-outline" slot="start"></ion-icon>
        <ion-label>Acceder</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>

  <ion-content class="ion-padding" *ngIf="isLoggedIn">
    <div class="profile-header">
      <ion-avatar class="profile-avatar">
        <img src="{{image}}" alt="Profile Image" />
      </ion-avatar>
      <h2 class="profile-name">{{name}}</h2>
      <p class="profile-email">{{mail}}</p>
    </div>
  
    <ion-list>
      <ion-item>
        <ion-icon name="person-outline" slot="start"></ion-icon>
        <ion-label>Edit Profile</ion-label>
      </ion-item>
  
      <ion-item>
        <ion-icon name="heart-outline" slot="start"></ion-icon>
        <ion-label>Favourites</ion-label>
      </ion-item>
  
      <ion-item>
        <ion-icon name="location-outline" slot="start"></ion-icon>
        <ion-label>Mi negocio</ion-label>
      </ion-item>
  
      <ion-item>
        <ion-icon name="language-outline" slot="start"></ion-icon>
        <ion-label>Language</ion-label>
      </ion-item>
  
      <ion-item>
        <ion-icon name="location-outline" slot="start"></ion-icon>
        <ion-label>Location</ion-label>
      </ion-item>
  
      <ion-item>
        <ion-icon name="phone-portrait-outline" slot="start"></ion-icon>
        <ion-label>Display</ion-label>
      </ion-item>
  
      <ion-item>
        <ion-icon name="newspaper-outline" slot="start"></ion-icon>
        <ion-label>Feed Preference</ion-label>
      </ion-item>
  
      <ion-item>
        <ion-icon name="card-outline" slot="start"></ion-icon>
        <ion-label>Subscription</ion-label>
      </ion-item>
  
      <ion-item>
        <ion-icon name="trash-outline" slot="start"></ion-icon>
        <ion-label>Clear Cache</ion-label>
      </ion-item>
  
      <ion-item>
        <ion-icon name="time-outline" slot="start"></ion-icon>
        <ion-label>Clear History</ion-label>
      </ion-item>
  
      <ion-item (click)="logout()">
        <ion-icon name="log-out-outline" slot="start"></ion-icon>
        <ion-label>Log Out</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
